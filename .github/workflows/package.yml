name: Build package
permissions: {}
on:
  pull_request:
    paths:
      - pkgs/**
      - overlays/default.nix
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug
        type: boolean
        required: false
        default: false
      os:
        description: Debug OS
        required: true
        type: choice
        options: [ubuntu-latest, macos-latest, all]
jobs:
  build:
    if: startsWith(github.head_ref, 'update/')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Skip debug
        if: >-
          ${{ github.event_name == 'workflow_dispatch' && inputs.debug && !
              (inputs.os == matrix.os || inputs.os == 'all')
          }}
        run: exit 1
      - uses: actions/cache/restore@v4
        id: skip
        with:
          key: package-skip-build-${{ github.head_ref }}-${{ runner.os }}-${{ runner.arch }}
          path: ~/package-skip-build
      - run: echo "::notice::Early skip build from cache"
        if: ${{ steps.skip.outputs.cache-hit == 'true' }}
      - uses: actions/checkout@v4
        if: ${{ steps.skip.outputs.cache-hit != 'true' }}
      - uses: ./.github/actions/package
        if: ${{ steps.skip.outputs.cache-hit != 'true' }}
        with:
          debug: ${{ inputs.debug }}
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
