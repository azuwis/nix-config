name: Build package
permissions: {}
on:
  pull_request:
    paths:
      - pkgs/**
      - overlays/default.nix
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug
        type: boolean
        default: false
      os:
        description: OS to run
        type: choice
        options: 
          - linux
          - darwin
          - all
        default: linux
jobs:
  build:
    if: startsWith(github.head_ref, 'update/')
    strategy:
      fail-fast: false
      matrix:
        os: >-
          ${{ fromJSON(
            inputs.os == 'linux' && '["ubuntu-latest"]' || (
            inputs.os == 'darwin' && '["macos-latest"]' || (
            '["ubuntu-latest", "macos-latest"]'
          ))) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/cache/restore@v4
        id: skip
        with:
          key: package-skip-build-${{ github.head_ref }}-${{ runner.os }}-${{ runner.arch }}
          path: ~/package-skip-build
      - run: echo "::notice::Early skip build from cache"
        if: ${{ steps.skip.outputs.cache-hit == 'true' }}
      - uses: actions/checkout@v4
        if: ${{ steps.skip.outputs.cache-hit != 'true' }}
      - uses: ./.github/actions/package
        if: ${{ steps.skip.outputs.cache-hit != 'true' }}
        with:
          debug: ${{ inputs.debug }}
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
