name: Package
permissions: {}
on:
  pull_request:
    paths:
    - pkgs/**
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug
        type: boolean
        required: false
        default: false
      os:
        description: Debug OS
        required: true
        type: choice
        options: [ubuntu-latest, macos-latest, all]
jobs:
  package:
    if: startsWith(github.head_ref, 'update/')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Skip debug
      if: >-
        ${{ github.event_name == 'workflow_dispatch' && inputs.debug && !
            (inputs.os == matrix.os || inputs.os == 'all')
        }}
      run: exit 1
    - uses: actions/checkout@v4
    - uses: azuwis/actions/nix@main
      with:
        key: ${{ github.head_ref }}
        debug: ${{ github.event_name == 'workflow_dispatch' && inputs.debug }}
    - uses: cachix/cachix-action@v15
      with:
        name: azuwis
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
    - name: Build
      run: nix -L build ".#${GITHUB_HEAD_REF#update/}"
    - uses: azuwis/actions/nix/post@main
