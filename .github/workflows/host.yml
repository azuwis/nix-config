name: Build host
permissions: {}
on:
  push:
    # Only include top-level branches, ignore branches like update/*
    branches:
      - '*'
    paths:
      - flake.lock
  workflow_dispatch:
    inputs:
      debug:
        description: Enable debug
        type: boolean
        required: false
        default: false
      os:
        description: Debug OS
        required: true
        type: choice
        options: [ubuntu-latest, macos-latest, all]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        host: [droid, nuc, steamdeck]
        include:
          - {os: macos-latest, host: mbp}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Skip debug
        if: >-
          ${{ github.event_name == 'workflow_dispatch' && inputs.debug && !
              ((inputs.os == 'all' || inputs.os == matrix.os) && (matrix.host == 'nuc' || matrix.host == 'test'))
          }}
        run: exit 1
      - uses: actions/checkout@v4
      - uses: azuwis/actions/nix@main
        with:
          key: host-${{ matrix.host }}
          clean: true
          debug: ${{ github.event_name == 'workflow_dispatch' && inputs.debug }}
      - uses: cachix/cachix-action@v15
        with:
          name: azuwis
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Build
        run: ./scripts/os ci ${{ matrix.host }}
      - uses: azuwis/actions/nix/post@main
