  - title: History
    path: history
    icon: mdi:chart-line
    panel: yes
    cards:
      - type: history-graph
        refresh_interval: 60
        entities:
          - entity: sensor.xiaomi_mt0_bedd_temperature
            name: Primary
          - entity: sensor.xiaomi_mt0_bedd_relative_humidity
            name: Primary
          - entity: sensor.xiaomi_mt0_bedd_co2_density
            name: Primary
          - entity: sensor.xiaomi_mt0_cdd0_temperature
            name: Secondary
          - entity: sensor.xiaomi_mt0_cdd0_relative_humidity
            name: Secondary
          - entity: sensor.xiaomi_mt0_cdd0_co2_density
            name: Secondary
          - entity: sensor.xiaomi_mt0_6e25_temperature
            name: Kids
          - entity: sensor.xiaomi_mt0_6e25_relative_humidity
            name: Kids
          - entity: sensor.xiaomi_mt0_6e25_co2_density
            name: Kids
          # - entity: sensor.dark_sky_apparent_temperature
          #   name: Outside
          # - entity: sensor.dark_sky_humidity
          #   name: Outside
          # - entity: !secret air_sensor
          #   name: !secret air_name

  - title: Map
    path: map
    icon: mdi:map
    panel: yes
    cards:
      - type: map
        entities:
          - device_tracker.device_1
          - device_tracker.device_2
          - zone.home
          - zone.work
        hours_to_show: 24

  - title: Settings
    path: settings
    icon: mdi:cog
    cards:
      - type: entities
        entities:
          - type: call-service
            name: Hass reload groups
            icon: mdi:home-assistant
            action_name: Groups
            service: group.reload
            service_data: {}
          - type: call-service
            name: Hass reload scripts
            icon: mdi:home-assistant
            action_name: Scripts
            service: script.reload
            service_data: {}
          - type: call-service
            name: Hass reload automations
            icon: mdi:home-assistant
            action_name: Autos
            service: automation.reload
            service_data: {}
          - type: call-service
            name: Hass reload core
            icon: mdi:home-assistant
            action_name: Core
            service: homeassistant.reload_core_config
            service_data: {}
          - type: call-service
            name: Hass restart
            icon: mdi:home-assistant
            action_name: Restart
            service: homeassistant.restart
            service_data: {}
          - type: call-service
            name: Test notification
            icon: mdi:message-text
            action_name: Test
            service: notify.html5
            service_data:
              message: This is a test message
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.zigbee2mqtt_bridge_state
          - entity: sensor.zigbee2mqtt_version
          - entity: sensor.zigbee2mqtt_coordinator_version
          - entity: input_select.zigbee2mqtt_log_level
          - type: divider
          - entity: switch.zigbee2mqtt_main_join
          - entity: input_number.zigbee2mqtt_join_minutes
          - entity: timer.zigbee_permit_join

  - title: Debug
    path: debug
    icon: mdi:bug
    # panel: yes
    cards:
      - type: "custom:zigbee2mqtt-networkmap"
        entity: sensor.zigbee2mqtt_networkmap
        height: 320
        force: 2000
